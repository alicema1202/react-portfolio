<body>
  <!-- <a class="skip-link" href="#main">Skip to content</a> -->
  <!-- Initial fade overlay -->
  <div id="initial-fade" aria-hidden="true"></div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    (function(){
      const el = document.getElementById('initial-fade');
      if (!el) return;
      const remove = () => el.parentNode && el.parentNode.removeChild(el);
      el.addEventListener('animationend', remove, { once: true });
      // Fallback removal in case animation is disabled or interrupted
      setTimeout(remove, 1200);
    })();
  </script>
</body>
